<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <style>
    .upload-img {
      background-repeat: no-repeat;
      background-size: cover !important;
      background-position: center !important;
    }
  </style>
</head>

<body>
  <div class="mt-5">
    <div class="container col-md-6">
      <div class="mb-5">

        <div class="card bg-body-secondary" style="height: 410px !important; overflow: hidden">
          <img id="frame" src="" class="img-fluid w-100 d-block mx-auto upload-img" />
          <div class="card-img-overlay">
            <div class="d-flex align-items-center justify-content-center">
              <input class="form-control border-0 mt-5 bg-body-secondary w-50" type="file" id="formFile"
                onchange="preview()" />
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>
      function preview() {
        frame.src = URL.createObjectURL(event.target.files[0]);
      }
      function clearImage() {
        document.getElementById("formFile").value = null;
        frame.src = "";
      }
    </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
