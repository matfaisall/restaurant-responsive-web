<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/custom-style.css">

  <!-- ### Bootstrap CSS v5 ### -->
  <link rel="stylesheet" href="../assets/bootstrap-v5/css/bootstrap.min.css">

  <!-- Box Icons CDN -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <main>
    <div class="conteiner">
      <div class="d-flex justify-content-center">
        <div class="row mt-5">
          <div class="col-12">
            <div class="title text-center" style="color: #EFC81A;">
              <h5 class="mb-5">Recipe...</h4>
                <h4 class="mb-3">Let's Get Started!</h4>
            </div>
            <p class="text-body-secondary">Create new account to access all features</p>
            <hr>
            <div class="card border-0">
              <form action="">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control py-2" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Name</label>
                  <input type="email" class="form-control py-2" id="email" placeholder="Enter email address">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control py-2" id="email" placeholder="Password">
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    I agree to terms & conditions
                  </label>
                </div>
                <button class="btn btn-yellow w-100 py-2">Register Account</button>
              </form>
              <div class="mt-5">
                <p class="text-center">Already have account? <span><a style="color: #EFC81A; text-decoration: none;"
                      href="">Log in
                      Here</a></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../assets/bootstrap-v5/js/bootstrap.min.js"></script>
</body>

</html>
